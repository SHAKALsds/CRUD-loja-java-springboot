<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sistema Loja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/3948c1946f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link li-link" href="/cadastrarLoja">Cadastrar Loja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link li-link" href="/listarLojas">Listar Lojas</a>
                </li>
                <li>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fa-light fa-magnifying-glass glass-icon"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <section class="section-content">
        <div th:each="loja: ${lojas}" class="card" style="width: 18rem;">
            <img th:src="${(#mvc.url('IC#exibirImagemLoja').arg(0, loja.nomeImagem)).build()}" class="card-img-top image" alt="...">
            <div class="card-body">
                <h5 th:text="${loja.nomeLoja}" class="card-title">Nome da loja</h5>
                <div class="btn-content">
                    <a th:href="${(#mvc.url('LC#detalhesLoja').arg(0, loja.id)).build()}" class="btn btn-primary">Detalhes Loja</a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
