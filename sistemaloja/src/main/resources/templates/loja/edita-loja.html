<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Editar Loja</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/3948c1946f.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="../../css/estilo.css">
</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link li-link"
					href="/cadastrarLoja">Cadastrar Loja</a></li>
				<li class="nav-item"><a class="nav-link li-link"
					href="/listarLojas">Listar Lojas</a></li>
				<li>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Pesquisar" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">
							<i class="fa-light fa-magnifying-glass glass-icon"></i>
						</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<form enctype="multipart/form-data" method="post">

			<h1>Atualizar Loja</h1>
			
			<th:block th:include="mensagem-validacao"></th:block>

			<div class="row">

				<div class="col">
					<div class="form-group">
						<label for="nomeLoja"><b>Nome da Loja:</b></label> <input
							type="text" class="form-control" value="" name="nomeLoja"
							th:attr="value = ${loja.nomeLoja}" required /><small
							class="form-text text-muted"><i>*Edite o nome da
								loja.</i></small>
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for="data"><b>Data de cadastro:</b></label><input
							type="date" class="form-control" value="" name="data"
							th:attr="value = ${loja.data}" required /><small
							class="form-text text-muted"><i>*Edite a data de
								cadastro da loja.</i></small>
					</div>
				</div>
			</div>

			 <div class="col">

				<div class="form-group form-group-3">
					<label for="imagem" class="form-label"><b>Escolha uma imagem:</b></label> <input
						class="form-control" type="file" value=""
						accept="image/.png; image/.jpg" name="novaImagem"
						id="formFileMultiple" multiple><small
						class="form-text text-muted"><i>*Edite a imagem da
							loja. Utilize apenas arquivos .png e .jpg</i></small>
				</div>
			</div> 

			<button type="submit" class="btn btn-success btn-form-group-3">Salvar</button>
		</form>
	</div>

</body>

</html>
