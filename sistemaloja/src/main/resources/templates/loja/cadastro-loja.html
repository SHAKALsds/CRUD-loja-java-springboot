<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Loja</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/3948c1946f.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="../../css/estilo.css">
</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link li-link" href="/cadastrarLoja">Cadastrar
						Loja</a></li>
				<li class="nav-item"><a class="nav-link li-link" href="/listarLojas">Listar
						Lojas</a></li>
				<li>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Pesquisar" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">
							<i class="fa-light fa-magnifying-glass glass-icon"></i>
						</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<article class="article-form">

		<form enctype="multipart/form-data" method="post" class="form-singup row g-3">

			<h1 id="titulo">Cadastro de Lojas</h1>
			
			<br>
			
			<th:block th:include="mensagem-validacao"></th:block>

			<div class="col-md-6 primary-div-form">
				<label for="nomeLoja" class="form-label">Nome da Loja:</label> <input
					type="text" name="nomeLoja" value="" class="form-control"
					id="inputEmail4">
					<p class="fw-lighter">*Insira o nome da loja.</p>
			</div>
			<div class="col-md-6">
				<label for="data" class="form-label">Data de
					Cadastro:</label> <input type="date" name="data" value=""
					class="form-control" id="inputPassword4">
				<p class="fw-lighter">*Insira a data que a loja est√° sendo cadastrada.</p>
			</div>
			<div class="col-md-6">
				<label for="imagem" class="form-label">Escolha uma
					imagem</label> <input class="form-control" type="file" value="" accept="image/.png; image/.jpg" name="imagem"
					id="formFileMultiple" multiple>
					<p class="fw-lighter">*Insira uma imagem que referencie a loja. Apenas arquivos .png e .jpg!</p>
			</div>

			<button type="submit" class="btn-singup btn btn-success">Cadastrar
				Loja!</button>

		</form>
	</article>

</body>

</html>
