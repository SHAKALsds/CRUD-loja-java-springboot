<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Lojas</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/3948c1946f.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="../../css/estilo.css">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link li-link"
					href="/cadastrarLoja">Cadastrar Loja</a></li>
				<li class="nav-item"><a class="nav-link li-link"
					href="/listarLojas">Listar Lojas</a></li>
				<li>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Pesquisar" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">
							<i class="fa-light fa-magnifying-glass glass-icon"></i>
						</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<h1>Lista de lojas cadastradas</h1>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">ID:</th>
					<th scope="col">Nome da Loja:</th>
					<th scope="col">Imagem:</th>
					<th scope="col">Data de Cadastro:</th>
					<th scope="col"></th>
					<th scope="col">Ações:</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="loja: ${lojas}">
					<td><span th:text="${loja.id}"></span></td>
					<td><a> <span th:text="${loja.nomeLoja}"></span></a></td>
					<td><img th:src="${(#mvc.url('IC#exibirImagemLoja').arg(0, loja.nomeImagem)).build()}" class="list-image" alt="..."></td>
					<td><span th:text="${loja.data}"></span></td>
					<td></td>
					<td><a th:href="${(#mvc.url('LC#deletarLoja').arg(0, loja.id)).build()}"><button type="button" class="btn btn-danger">Excluir</button></a></td>
					<td><a th:href="${(#mvc.url('LC#editarLoja').arg(0, loja.id)).build()}"><button type="button" class="btn btn-primary">Editar</button></a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
